<body>
    <script>
    function maxInArray(numArray) {
        var maxNum = numArray[0];

        for(var i = 1; i < numArray.length; i++) {
            if(maxNum < numArray[i]) {
                maxNum = numArray[i];
            }
        };

        return maxNum;
    }
    var numbers = [1, 5, 3, 7];
    var maxNumber = maxInArray(numbers);
    
    </script>
