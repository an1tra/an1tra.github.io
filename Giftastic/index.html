<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giftastic</title>
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

  
</head>

<body>

  <div class="container">
    <h1>Giphy Search</h1>
    <p>Click a button to see gifs!</p>
    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>
  </div>

  <div class="container">
    <form id="search-form">
      <label for="search-input">Add a button</label>
      <input type="text" id="search-input">
      <br>

      <!-- Button triggers new search to be added -->
      <input id="add-search" type="submit" value="Add">
    </form>
  </div>
  
  <!-- Search will Get Dumped Here -->
  <div id="searches-view"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js">
    </script>
  
</body>

</html>
