<!doctype html>
<html lang="en">
  <head>
    <title>Trivia Game</title>
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
</head>
  <body>
    <h1> Trivia Game</h1>
    
    <div id="btn">
        <button id="start" onclick="showDiv()">Start</button>
    </div>
    


    <div id="quiz">
        <p>Who invented the telephone?</p>
            <input type="radio" id="Bell" name="Bell" value="Bell">
            <label for="Bell">Bell</label>

            <input type="radio" id="Hamilton" name="Hamilton" value="Hamilton">
            <label for="Hamilton">Hamilton</label>

            <input type="radio" id="Lincoln" name="Lincoln" value="Lincoln">
            <label for="Lincoln">Lincoln</label>

        <p>Which nail grows fastest?</p>
            <input type="radio" id="pinky" name="pinky" value="pinky">
            <label for="pinky">Pinky</label>

            <input type="radio" id="index" name="index" value="index">
            <label for="index">Index</label>

            <input type="radio" id="middle" name="middle" value="middle">
            <label for="middle">Middle</label>

        <p>Who discovered penicillin?</p>
            <input type="radio" id="Jordan" name="jordan" value="jordan">
            <label for="jordan">Jordan</label>

            <input type="radio" id="fleming" name="fleming" value="fleming">
            <label for="fleming">Fleming</label>

            <input type="radio" id="jackson" name="jackson" value="jackson">
            <label for="jackson">Jackson</label>

            <p class="red">Trivia ends in : <span id="timer"></span></p>
            
    </div>

    
    




    <!-- Optional JavaScript -->
    <script src="assets/js/app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
