<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Wireframe</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
<!--To wrap page content and center using css-->
        <div id="wrapper">
<!--Most examples show the nav nested w/in header. Wanted to show the margin between the two-->
        <header>
            <h1>header</h1> 
        </header>

        <nav>
            <h2>nav</h2>
        </nav>

        <section>
            <h2>section</h2>
            <article>
                <h3>article</h3>
                <h3 class="article-header">h1, h2, h3</h3>
                <p class="article-par">p</p>
            </article>
        </section>
            
            <aside>
                <h2>aside</h2>
            </aside>  
            
            <footer>
                <h2>footer</h2>
            </footer>
        </div>
        
    </body>

</html>
