    <!--Upper Section: Add Events & Display Events-->
    <div id="container">
        
        <!--Input Area-->
        <div id="add-event" class="card card-body shadow p-3 mb-5 bg-white rounded">
            
              <img id="logo" src="assets/images/squadlogo.jpg" alt="logo">
            

            <h4 class="center">Add Event:</h4>

            <form action="#">
                <label for="squadLeader">Squad Leader:</label>
                <input type="text" placeholder="Squad Leader" id="squadLeader" class="form-control">
                <br>
                <label for="inputEventName">Event Name: </label>
                <input type="text" placeholder="Event Name" id="inputEventName" class="form-control">
                <br>
                <label for="DT">Event Date & Time:</label>
                <input type="datetime-local" name="DT" id="DT" class="form-control">
                <br>
                <select class="form-control" id ="location">
                    <option>Choose Location</option>
                    <option>Bryant Neighborhood Park</option>
                    <option>Frazier Park</option>
                    <option>Freedom Park</option>
                    <option>Kirk Farm Park</option>
                    <option>Latta Park</option>
                    <option>Nevin Community Park</option>
                    <option>Renaissance Park</option>
                    <option>Southside Park</option>
                  </select>
                <br>
                <label for="eventDescription">Event Description:</label>
                <textarea name="eventDescription" id="eventDescription" class="form-control" rows="3" required="required"></textarea>
                
          

                <button id="addBtn" class="btn btn-success" type="submit">Add Event</button>
              </form>
          
        </div>

        
        <!--Events Display Container-->
        <div id="events-display">
